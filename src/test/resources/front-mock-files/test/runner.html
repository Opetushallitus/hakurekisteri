        <script src="spec/opiskelijatiedotPageSpec.js"></script>
        <script>
            $(document).ready(function() {
                var runner = mocha.run();
                $(document).keyup(function(e) {
                    if(e.keyCode==27) {
                        runner._abort = true

                });
            })
