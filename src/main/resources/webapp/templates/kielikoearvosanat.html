<div>
    <div class="form-group col-sm-3"><strong oph-msg="suoritusrekisteri.muokkaa.kieli">Kieli</strong></div>
    <div class="form-group col-sm-5"><strong oph-msg="suoritusrekisteri.muokkaa.valmistumispaiva">Valmistumispäivä</strong></div>
    <div class="form-group col-sm-4"><strong oph-msg="suoritusrekisteri.muokkaa.tulos">Tulos</strong></div>
</div>
<div ng-repeat="arvosana in arvosanat">
    <div class="form-group col-sm-3">
        <div class="test-suoritusKieli">{{resolveValueFromOptionArray(arvosana.lisatieto, kielet)}}</div>
    </div>
    <div class="form-group col-sm-5">
        <input type="text"
               ng-disabled="info.delete || editSuoritusDisabled(suoritus)"
               ng-model="arvosana.myonnetty"
               ng-change="markModified(arvosana)"
               title="Syötä päivä muodossa 1.1.2014 (ilman etunollia)"
               datepicker-popup="mediumDate"
               datepicker-options="{startingDay: 1, dayFormat: 'd', formatMonth: 'MMMM', formatYear: 'yyyy'}"
               datepicker-append-to-body="true"
               is-open="valmistuminenOpen"
               ng-click="valmistuminenOpen = true"
               show-button-bar="false"
               customdateparser
               class="form-control input-sm datepicker test-suoritusValmistuminen"/>
    </div>
    <div class="form-group col-sm-4">
        <div ng-if="arvosana.arvio.arvosana" class="test-suoritusTila" oph-msg="suoritusrekisteri.muokkaa.hyvaksytty">Hyväksytty</div>
        <div ng-if="!arvosana.arvio.arvosana" class="test-suoritusTila" oph-msg="suoritusrekisteri.muokkaa.hylatty">Hylätty</div>
    </div>
</div>
