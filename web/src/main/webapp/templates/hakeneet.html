<div class="row">
    <div class="col-md-2">
        <tiedonsiirtomenu></tiedonsiirtomenu>
    </div>
    <div class="col-md-10">
        <h3 oph-msg="suoritusrekisteri.hakeneet.otsikko">Muodosta hakeneiden ja valituttujen opiskelijoiden siirtotiedosto</h3>
        <messages></messages>
        <form ng-submit="search()" class="well form-horizontal">
            <fieldset>
                <div ng-if="true" class="form-group">
                    <label for="oppijanumero" oph-msg="suoritusrekisteri.hakeneet.oppijanumero" class="col-sm-2 control-label">Oppijanumero</label>
                    <div class="col-sm-10">
                        <input type="text" id="oppijanumero" ng-model="oppijanumero" placeholder="Syötä oppijanumero" ng-change="searchHenkilo()" style="width: 30%" class="form-control"/><span>{{henkilo.etunimet}} {{henkilo.sukunimi}}</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="kausi" oph-msg="suoritusrekisteri.hakeneet.hakukausi" class="col-sm-2 control-label">Hakukausi</label>
                    <div class="col-sm-2">
                        <select id="kausi" ng-model="kausi" ng-options="k as k.text for k in kaudet" class="form-control"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="haku" oph-msg="suoritusrekisteri.hakeneet.haku" class="col-sm-2 control-label">Haku</label>
                    <div class="col-sm-10">
                        <select id="haku" ng-model="haku" ng-change="clearHakukohde()" ng-options="hk as hk.text group by (hk.vuosi + ' ' + hk.hakukausi) for hk in haut | filter:hakuFilter" class="form-control"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label oph-msg="suoritusrekisteri.hakeneet.organisaatio" class="col-sm-2 control-label">Organisaatio</label>
                    <div class="col-sm-6"><span ng-show="organisaatio">{{organisaatio.nimi.fi || organisaatio.nimi.sv}}</span>
                        <button type="button" ng-click="avaaOrganisaatiohaku()" class="btn btn-sm btn-default">Valitse organisaatio</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="hakukohde" oph-msg="suoritusrekisteri.hakeneet.hakukohde" class="col-sm-2 control-label">Hakukohde
                        <div ng-if="true" class="col-sm-8">
                            <input type="text" id="hakukohde" ng-model="hakukohdenimi" autocomplete="off" placeholder="Etsi hakukohdetta syöttämällä osa sen nimestä" typeahead="hk.nimi for hk in searchHakukohde($viewValue) | filter:$viewValue | limitTo:20" typeahead-on-select="setHakukohde($item)" typeahead-wait-ms="500" typeahead-loading="hakukohteetloading" class="form-control col-sm-6 {{hakukohteetloading ? 'input-loading' : ''}}"/>
                            <input type="hidden" ng-model="hakukohde"/>
                        </div>
                        <div ng-if="false" class="col-sm-10">
                            <input type="text" id="hakukohde" ng-model="hakukohde" autocomplete="off" style="width: 20%" placeholder="Etsi hakukohdekoodia" typeahead="hkk.koodi as (hkk.koodi + ' ' + hkk.nimi) for hkk in searchHakukohdekoodi($viewValue) | filter:$viewValue | limitTo:20" typeahead-on-select="setHakukohdenimi()" class="form-control col-sm-2"/><span id="hakukohdenimi" class="pull-left col-sm-8">{{hakukohdenimi}}</span>
                        </div>
                    </label>
                </div>
                <div class="form-group">
                    <label for="hakuehto" oph-msg="suoritusrekisteri.hakeneet.hakuehto" class="col-sm-2 control-label">Hakuehto</label>
                    <div class="col-sm-4">
                        <select id="hakuehto" ng-model="hakuehto" ng-options="he.value as he.text for he in hakuehdot" class="form-control"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="tiedostotyyppi" oph-msg="suoritusrekisteri.hakeneet.tyyppi" class="col-sm-2 control-label">Tiedostotyyppi</label>
                    <div class="col-sm-2">
                        <select id="tiedostotyyppi" ng-model="tiedostotyyppi" ng-options="t.value as t.text for t in tiedostotyypit" class="form-control"></select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" ng-click="reset()" class="btn btn-default"><span oph-msg="suoritusrekisteri.hakeneet.tyhjenna">Tyhjennä</span><span class="glyphicon glyphicon-remove"></span></button>
                        <button type="submit" class="btn btn-primary"><span oph-msg="suoritusrekisteri.hakeneet.hae">Muodosta ja lataa</span><span class="glyphicon glyphicon-download"></span></button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<div ng-if="fileLoading" style="display: block" class="modal fade in">
    <div style="height: 100%" class="modal-backdrop fade in"></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 oph-msg="suoritusrekisteri.hakeneet.tiedostoamuodostetaan" class="modal-title">Tiedostoa muodostetaan...</h4>
            </div>
            <div class="modal-body">
                <div class="loading-td loading-large"></div>
            </div>
        </div>
    </div>
</div>
