<div class="modal-header">
    <button type="button" ng-click="modalInstance.close()" aria-hidden="true" class="close">&times;</button>
    <h4 oph-msg="suoritusrekisteri.muokkaa.duplikaatti.otsikko" class="modal-title">Poista duplikaattiarvosanoja</h4>
    <span oph-msg="suoritusrekisteri.muokkaa.duplikaatti.ohjeteksti">Tarkista alla olevat arvosanat ja poista duplikaatit klikkaamalla kyseisen arvosanan kohdalla Poista-nappia.</span>
</div>
<table class="table table-condensed">
    <thead>
    <th oph-msg="suoritusrekisteri.muokkaa.duplikaatti.oppiaine">Oppiaine</th>
    <th oph-msg="suoritusrekisteri.muokkaa.duplikaatti.lisatieto">Lisätieto (kieli)</th>
    <th oph-msg="suoritusrekisteri.muokkaa.duplikaatti.arvosana">Arvosana</th>
    <th oph-msg="suoritusrekisteri.muokkaa.duplikaatti.valinnainen">Valinnainen</th>
    <th></th>
    </thead>
    <tbody>
    <tr ng-repeat="a in arvosanat" class="{{!a.taken ? 'danger' : ''}}">
        <td>{{a.aine}}</td>
        <td>{{a.lisatieto}}</td>
        <td>{{a.arvio.arvosana}}</td>
        <td><span ng-show="a.valinnainen" oph-msg="suoritusrekisteri.muokkaa.duplikaatti.valinnainen.kylla">Kyllä</span><span
                ng-hide="a.valinnainen" oph-msg="suoritusrekisteri.muokkaa.duplikaatti.valinnainen.ei">Ei</span></td>
        <td>
            <button type="button" ng-click="remove(a)" class="btn btn-default btn-xs">
                <span oph-msg="suoritusrekisteri.muokkaa.duplikaatti.poista">Poista</span>
                <span class="glyphicon glyphicon-remove"></span>
            </button>
        </td>
    </tr>
    </tbody>
</table>
<div class="modal-footer">
    <button type="type" ng-click="close()" class="btn btn-primary">
        <span oph-msg="suoritusrekisteri.muokkaa.duplikaatti.tallenna">Sulje</span>
        <span class="glyphicon glyphicon-remove"></span>
    </button>
</div>
