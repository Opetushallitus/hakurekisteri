<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title oph-msg="suoritusrekisteri.title">Haku- ja valintarekisteri</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="static/css/bootstrap-3.3.1.min.css" rel="stylesheet">
    <link type="text/css" href="static/css/styles.css" rel="stylesheet">
    <link type="text/css" href="static/css/css-tyylikirjasto-virkailija.css" rel="stylesheet">
    <link type="text/css" href="static/css/sivumallit.css" rel="stylesheet">
    <script type="text/javascript" src="static/js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="static/js/jquery.fileDownload.js"></script>
    <script type="text/javascript" src="static/js/Chart.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap-3.3.1.min.js"></script>
    <script type="text/javascript" src="static/js/angular/angular.min.js"></script>
    <script type="text/javascript" src="static/js/angular/angular-resource.min.js"></script>
    <script type="text/javascript" src="static/js/angular/angular-route.min.js"></script>
    <script type="text/javascript" src="static/js/angular/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="static/js/angular/angular-cookies.min.js"></script>
    <script type="text/javascript" src="static/js/angular/angular-mocks.js"></script>
    <script type="text/javascript" src="static/js/angular-locale/angular-locale_fi.js"></script>
    <script type="text/javascript" src="static/js/angular-ui/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script type="text/javascript" src="static/js/ng-upload.js"></script>
    <script type="text/javascript" src="static/js/jquery-placeholder.js"></script>
    <script type="text/javascript" src="static/js/ramda-0.11.0.min.js"></script>
    <script type="text/javascript" src="hakurekisteri-validator/hakurekisteri-validator.min.js"></script>
    <script type="text/javascript" src="compiled/scripts.js"></script>
    <script type="text/javascript" src="/virkailija-raamit/apply-raamit.js"></script>
</head>
<body>
<div class="container">
    <div ng-controller="MurupolkuCtrl" ng-hide="isHidden()" class="row">
        <div class="col-sm-12">
            <ul id="bread-crumb" class="breadcrumb">
                <li><a ng-click="goHome()" class="link"><span class="icon-breadcrumb-home"></span></a></li>
                <li ng-repeat="muru in murupolku"><a ng-show="muru.href" href="{{muru.href}}"><span ng-show="muru.icon" class="{{muru.icon}}"></span><span oph-msg="{{muru.key}}">{{muru.text}}</span></a><span ng-hide="muru.href" oph-msg="{{muru.key}}">{{muru.text}}</span></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <ng-view></ng-view>
        </div>
    </div>
</div>
</body>
</html>
