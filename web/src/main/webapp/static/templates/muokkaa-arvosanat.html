<form ng-submit="saveArvosanat()">
    <table class="table table-condensed table-striped">
        <thead>
        <th oph-msg="suoritusrekisteri.muokkaa.arvosanat.oppiaine">Oppiaine</th>
        <th oph-msg="suoritusrekisteri.muokkaa.arvosanat.lisatieto">LisÃ¤tieto (kieli)</th>
        <th oph-msg="suoritusrekisteri.muokkaa.arvosanat.arvosana">Arvosana</th>
        <th oph-msg="suoritusrekisteri.muokkaa.arvosanat.valinnainen">Valinnainen</th>
        <th oph-msh="suoritusrekisteri.muokkaa.arvosanat.toinenvalinnainen">Toinen valinnainen</th>
        </thead>
        <tbody>
        <tr ng-repeat="a in arvosanataulukko">
            <td>{{a.aineNimi || a.aine}}</td>
            <td>
                <select ng-show="a.aine == 'AI'" ng-model="a.lisatieto" ng-options="k.value as k.text for k in aidinkieli" required="required" class="form-control input-sm"></select>
                <select ng-show="isKielisyys(a.aine)" ng-model="a.lisatieto" ng-options="k.value as k.text for k in kielet" required="required" class="form-control input-sm"></select>
            </td>
            <td>
                <select ng-model="a.arvosana" required="required" ng-options="a.value as a.text for a in arvosanat" class="form-control input-sm"></select>
            </td>
            <td>
                <select ng-show="isValinnainen(a.aine)" ng-model="a.arvosanaValinnainen" ng-options="a.value as a.text for a in arvosanat" class="form-control input-sm"></select>
            </td>
            <td>
                <select ng-show="isValinnainen(a.aine)" ng-model="a.arvosanaToinenValinnainen" ng-options="a.value as a.text for a in arvosanat" class="form-control input-sm"></select>
            </td>
        </tr>
        </tbody>
    </table>
</form>
