# suppress inspection "UnusedProperty" for whole file
# Root logger option
log4j.rootLogger=INFO, NOLOG
log4j.appender.NOLOG = org.apache.log4j.varia.NullAppender

# Direct log messages to stdout
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n

# Audit logger configuration
log4j.logger.fi.vm.sade.auditlog.Audit=INFO, file

log4j.appender.file=org.apache.log4j.RollingFileAppender

log4j.appender.file.File=./logs/auditlog_hakurekisteri_test.log
log4j.appender.file.MaxFileSize=5MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%date AUDIT %m%n
